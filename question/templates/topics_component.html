<h3>Browse Topics</h3>
<hr>

<div>
    <a class="btn-outline-dark" href="{% url 'home' %}">All</a>
</div>

{% for topic in topics %}
<div class="Topics">
    <a class="btn-outline-dark" href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
    <spam>{{topic.question_set.all.count}}</spam>
</div>
{% endfor %}
