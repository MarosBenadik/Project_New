{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12 col-sm-20">
            <div class="clearfix">
                <span class="left m-2" style="font-size: 20px;">Wellcome, {{ request.user }}</span>
                <a class="btn btn-light right mr-2" href="{% url 'calendars' %}?{{ prev_month }}"> << Previous Month </a>
                <a class="btn btn-light right mr-2" href="{% url 'calendars' %}?{{ next_month }} "> Next Month >> </a>
                <a class="btn btn-light right mr-2" href="{% url 'event_new' %}"> + New Event </a>
            </div>
            <br>
            <div style="color: black;">
                {{ calendar }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
