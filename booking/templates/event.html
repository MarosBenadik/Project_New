{% extends 'landing/base.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
      <div class="col-md-20 col-sm-10">
        <div class="clearfix">
          <a class="btn btn-info left" href="{% url 'calendar' %}"> Calendar </a>
        </div>
      </div>
  </div>

  <div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-20 col-sm-10">
      <form method="post">
        {% csrf_token %}
        <table class="form form-table">
          {{ form }}
          <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
        </table>
      </form>
      </div>
    </div>
</div>
  {% endblock %}
