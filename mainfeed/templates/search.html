{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-light">Naspet na Feed</a>
        </div>
    </div>
    
    {% for profile in profile_list %}
    <br>
        <div class="row justify-content-center">
            <div class="col-1">
                <a href="{% url 'profile' profile.pk %}">
                    <img class="round-circle post-img" height="30" width="30" src="{{ profile.profilepicture.url }}" />
                </a>
            </div>
            <div class="col-2">
                <p class="post-text">
                    <a class="text-primary post-link" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a>
                </p>
            </div>
            <div class="col-2">
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}
            </div>
            <div class="col-2">
                <p>Followers: {{ profile.followers.all.count }}</p>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
