{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Najdy co si zasluzis!</h1>
            <p class="mt-3 lead">Sleduj a pouzi servis nasich umelcov v tvojom okoli!</p>
            <h3>Dopraj si!</h3>
            <div class="d-flex justify-content-center mt-5">
                <div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-light mr-2">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-light mr-2">Login</a>
                        <a href="{% url 'password_reset' %}" class="btn btn-light mr-2">Reset password</a>

                    {% endif %}
                </div>
                <a href="{% url 'register' %}" class="btn btn-dark">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
